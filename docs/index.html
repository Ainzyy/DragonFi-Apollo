<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DragonFi Apollo API</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="DragonFi Apollo API Documentation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #00D293;
      --page-bg-color: #ffffff;
      --sidebar-bg-color: #ffffff;
      --text-color: #000000;
    }
    body {
      background-color: var(--page-bg-color);
      color: var(--text-color);
    }
    .sidebar {
      background-color: var(--sidebar-bg-color);
      color: var(--text-color);
    }
    .theme-toggle {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'DragonFi Apollo API',
      repo: '',
      themeColor: '#00D293',
      coverpage: true,
      loadSidebar: true,
      subMaxLevel: 4,
      plugins: [
        function(hook, vm) {
          hook.doneEach(function() {
            console.log('Page loaded');
          });
        }
      ]
    }

    document.addEventListener('DOMContentLoaded', function() {
      const themeToggle = document.querySelector('.theme-toggle');
      if (themeToggle) {
        themeToggle.remove();
      }
    });
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Docsify Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-zoom-image"></script>
</body>
</html>

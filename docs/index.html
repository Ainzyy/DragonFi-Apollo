<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DragonFi Apollo API</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="DragonFi Apollo API Documentation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #00D293; /* Custom green */
      --dark-bg: #404040;
      --dark-text: #e0e0e0;
    }
    body.dark {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'DragonFi Apollo API',
      repo: '',
      themeColor: '#00D293',
      coverpage: true,
      loadSidebar: true,
      subMaxLevel: 3,
      plugins: [
        function(hook, vm) {
          hook.doneEach(function() {
            console.log('Page loaded');
          });
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Docsify Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-zoom-image"></script>
</body>
</html>
